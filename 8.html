<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    8. 使用 prompt 输入一个字符串，使用循环将其反转并 alert 输出。 
</body>
<script>
    var x=prompt("输入字符串");
    var sum="";
    for(var i=x.length-1;i>=0;i--){
        sum=sum+x[i];
    }
    alert(sum);
</script>
</html>
