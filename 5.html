<!DOCTYPE html>
<html lang="en">

<body>
    5. 使用 prompt 输入一个年份，判断是否为闰年并通过 alert 输出相应的结果。
</body>
<script>
    var t=Number(prompt("年份")) 
    if(t%4==0 && t%100!=0){
        alert("闰年")
    }else {
        alert("不是闰年")
    }
</script>
</html>
