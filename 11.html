<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    11. 使用 prompt 输入一个整数 n，检查并输出它是否是完数（一个数恰好等于它的所有真因子之和，如 6 = 1 + 2 + 3）。
</body>
<script>
    var x=Number(prompt("整数"));
    var sum=0
    for(var i=1;i<x-1;i++){
        if(x%i==0){
            sum+=i
        }
    }
    if(sum==x){
        console.log("完数");
    }else {
        console.log("不是完数");
        
    }
</script>
</html>
