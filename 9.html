<body>
    9. 生成一个 1 到 100 之间的随机数，让用户猜这个数，每次猜测后给出提示（大了、小了或猜对了），直到用户猜对为止。
</body>
<script>
    var x=Math.floor(Math.random() * 100) + 1;
    var a=Number(prompt("")); 
    while(1){
        if(a>x){
            alert("猜大了")
        }else if(a<x){
            alert("猜小了")
        }else {
            break;
        }
        a=Number(prompt("")); 
    }
    console.log(x);
</script>
