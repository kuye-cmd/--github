<body>
    7. 使用 prompt 输入一个整数 n 使用循环打印出前 n 个斐波那契数列的数字。
</body>
<script>
    var x=Number(prompt("整数"));
    var a=1;
    var b = 1;
    var sum=0
    console.log(a);
    console.log(b);
    for(var i=1;i<=x-2;i++){
        sum=a+b;
        a=b
        b=sum
        console.log(sum);
    }
</script>
</html>
