<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- >2. 使用 prompt 输入一个华氏温度（Fahrenheit），将其转换为摄氏温度（Celsius）并使用 alert 输出。转换公式：C = (F - 32) \* 5 / 9。 -->
</body>
<script>
    var f = Number(prompt("华氏度转摄氏度")) ;
    var c = (f - 32)*5/9;
    alert(c)
</script>
</html>
